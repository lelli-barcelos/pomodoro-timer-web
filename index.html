<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Pomodoro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="container text-center mt-4">

<h1 class="mb-3">Timer Pomodoro</h1>

<div id="config-form">
    <div class="mb-2">
        <label for="workTime">Tempo de foco (min):</label>
        <input type="number" id="workTime" class="form-control" value="25">
    </div>
    <div class="mb-2">
        <label for="shortBreak">Intervalo curto (min):</label>
        <input type="number" id="shortBreak" class="form-control" value="5">
    </div>
    <div class="mb-2">
        <label for="longBreak">Intervalo longo (min):</label>
        <input type="number" id="longBreak" class="form-control" value="15">
    </div>
    <div class="mb-2">
        <label for="cycles">NÃºmero de ciclos:</label>
        <input type="number" id="cycles" class="form-control" value="4">
    </div>
    <button class="btn btn-primary mt-3" onclick="startTimer()">Iniciar</button>
</div>

<div id="timer-section" class="d-none">
    <h2 id="timer-label">Foco</h2>
    <h1 id="timer-display">25:00</h1>
    <button class="btn btn-danger" onclick="resetTimer()">Resetar</button>
</div>
<button class="btn btn-secondary mt-2" onclick="openPopup()">Modo Popup</button>

<script src="script.js"></script>
</body>
</html>
